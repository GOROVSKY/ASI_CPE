<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Insert card</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body>
        <form id="subscribe" style="width: fit-content;margin: auto;" method="post">
            <div style="display: flex;flex-direction: column;flex-wrap: wrap;align-items: end;margin-top: 10em;">
                <div style="display: flex;">
                    <div class="field">
                        <label>Nom:</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Name" name="name">
                    </div>
                </div>
                <!-- Card -->
                <div style="display: flex;">
                    <div class="field">
                        <label>Description:</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Description" name="description">
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="field">
                        <label>Famille:</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Famille" name="family">
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="field">
                        <label>Affinité:</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Affinité" name="affinity">
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="field">
                        <label>Image url:</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Image" name="imgUrl">
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="field">
                        <label>HP:</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="HP" name="hp">
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="field">
                        <label>Defence:</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Defence" name="defence">
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="field">
                        <label>Attaque:</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Attaque" name="attack">
                    </div>
                </div>

                <input type="submit" style="width:100%;font-size: 2em;margin-top: 1em;" value="Ajouter carte"></input>
            </div>
        </form>

</body>

    <script src="js/insertCard.js"></script> 
</html>
