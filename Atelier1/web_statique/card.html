<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Card</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body style="display: flex;height: 100%;margin: auto;">

        <div id="cardbox" style="display:flex;margin:auto;flex-direction: column;width: fit-content;">
            <div style="display: flex;">
                <label class="statLabel">Nom:</label>
                <p id="nom"></p>
            </div>

            <div style="display: flex;">
                <label class="statLabel">Description:</label>
                <p id="description"></p>
            </div>

            <div style="display: flex;">
                <label class="statLabel">Famille:</label>
                <p id="famille"></p>
            </div>


            <div style="display: flex;">
                <label class="statLabel">Attaque:</label>
                <p id="attaque"></p>
            </div>

            <div style="display: flex;">
                <label class="statLabel">Defence:</label>
                <p id="defence"></p>
            </div>

            <div style="display: flex;">
                <label class="statLabel">HP:</label>
                <p id="hp"></p>
            </div>

            <div style="display: flex;">
                <label class="statLabel">Energy:</label>
                <p id="energy"></p>
            </div>
            <div style="display: flex;">   
                <img id="cardImgId" style="width: 25em;margin-top: 10px;" src="https://static.hitek.fr/img/actualite/2017/06/27/i_deadpool-2.jpg">
            </div>

        </div>


        <script src="../lib/jquery-3.3.1.min.js"></script>
        <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/animation-custom.js"></script> 
        <script src="js/card.js"></script> 

    </body>
</html>
