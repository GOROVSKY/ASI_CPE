<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add a card</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
	<form th:action="@{/addCard}" th:object="${cardForm}" method="POST">
		<fieldset>
			<legend>Add your card ! </legend>
			<div>
				<label for="form-name">Name</label>
				<div>
					<input id="form-name" type="text" placeholder="Card name..."
						th:field="*{name}">
				</div>
			</div>
			<div>
				<label for="form-description">Description</label>
				<div>
					<input id="form-description" type="text"
						placeholder="Description" th:field="*{description}">
				</div>
				<label for="form-family">Family</label>
				<div>
					<input id="form-family" type="text"
						placeholder="Family" th:field="*{family}">
				</div>
				<label for="form-affinity">Affinity</label>
				<div>
					<input id="form-affinity" type="text"
						placeholder="affinity" th:field="*{affinity}">
				</div>
				
				
				<label for="form-imgUrl">Image URL</label>
				<div>
					<input id="form-imgUrl" type="text" placeholder="Img..."
						th:field="*{imgUrl}">
				</div>
				<label for="form-smallImgUrl">Small image URL</label>
				<div>
					<input id="form-smallImgUrl" type="text" placeholder="Small Img..."
						th:field="*{smallImgUrl}">
				</div>
				
				
				<label for="form-attack">Attack</label>
				<div>
					<input id="form-attack" type="number"
						th:field="*{attack}">
				</div>
				<label for="form-defense">Defense</label>
				<div>
					<input id="form-defense" type="number"
						 th:field="*{defense}">
				</div>
				<label for="form-hp">HP</label>
				<div>
					<input id="form-hp" type="number"
						th:field="*{hp}">
				</div>
				<label for="form-price">Price</label>
				<div>
					<input id="form-price" type="number"
						 th:field="*{price}">
				</div>
				<label for="form-energy">Energy</label>
				<div>
					<input id="form-energy" type="number"
						 th:field="*{energy}">
				</div>
				
			</div>
			<div>
				<input type="submit" class="uk-button uk-button-default"
					value="Create" />
			</div>

		</fieldset>
	</form>

</body>

</html>
