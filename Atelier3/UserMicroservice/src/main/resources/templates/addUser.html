<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Add User</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body>
        <div style="display: flex;align-items: center;height: 100%;">
        <form id="subscribe" method="post">
            <fieldset>
                <legend>UserForm</legend>
                <div style="display: flex;flex-direction: column;flex-wrap: wrap;align-items: end;">
                    <div style="display: flex;">
                        <div class="field">
                            <label>Name:</label>
                        </div>
                        <div class="field">
                            <input type="text" name="name">
                        </div>
                    </div>
                    <!-- Card -->
                    <div style="display: flex;">
                        <div class="field">
                            <label>Surname:</label>
                        </div>
                        <div class="field">
                            <input type="text"  name="surname">
                        </div>
                    </div>
    
                    <div style="display: flex;">
                        <div class="field">
                            <label>Password:</label>
                        </div>
                        <div class="field">
                            <input type="text"  name="password">
                        </div>
                    </div>
    
                    <div style="display: flex;">
                        <div class="field">
                            <label>Re-Password:</label>
                        </div>
                        <div class="field">
                            <input type="password" name="re_password">
                        </div>
                    </div>
    
                    <input type="submit" style="font-size: 2em;margin-top: 1em;width: 100%;" value="OK"></input>
                </div>
            </fieldset>
        </form>
    </div>
</body>
	<script src="lib/jquery-3.3.1.min.js"></script>
    <script src="js/insertUser.js"></script> 
</html>
