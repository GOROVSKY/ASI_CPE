<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Site Properties -->
    <title>Rooms</title>

    <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">

</head>

<body>
    <header style="height: 80px; border-bottom: 1px solid black;" class="d-flex justify-content-between ps-5 pe-5">
        <button class="btn btn-primary" id="menuButton">Menu</button>
        <div>Play</div>
        <div>User</div>
    </header>

    <div class="row h-100">
        <div class="col-8">
            Room List
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>User</th>
                        <th>Bet</th>
                        <th>GO</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-4 border h-100 p-5" style="cursor: pointer">
            <h3><button class="btn btn-success" id="createRoomButton">Create a room</button></h3>
        </div>
    </div>
    
</body>

<script src="lib/Semantic-UI-CSS-master/semantic.js"></script>
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="js/header.js"></script>
<script src="js/roomList.js"></script>

<script type="text/javascript">
    document.getElementById('menuButton').onclick = function () { window.location.assign("menu.html"); };
    document.getElementById('createRoomButton').onclick = function () { window.location.assign("roomCreate"); };
</script>

</html>
