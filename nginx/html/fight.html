<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Market Sell</title>

    <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div class="ui clearing segment">
        <h3 class="ui right floated header">
            <i class="user circle outline icon"></i>
            <div class="content">
                <span id="userNameId"></span>
                <div class="sub header"><span id="wallet"></span>$</div>
            </div>
        </h3>

        <h3><a href="/menu">Menu</a></h3>

        <h3 class="ui left floated header">
            <i class="money icon"></i>
            <div class="content">
                FIGHT
                <div class="sub header">Wait until the end</div>
            </div>
        </h3>
    </div>


    <div class="ui grid">
        <div class=" five wide column">

            <!------------------------------------------------------------------------->
            <!--    ----------------------------- CARD ----------------------------- -->
            <!------------------------------------------------------------------------->
            <div id="card-1"></div>

            <template id="template-card-1">
                <div class="ui segment">

                    <div class="ui special cards">
                        <div class="card" style="width: 100%">

                            <div class="content">
                                <div class="ui grid">
                                    <div class="three column row">
                                        <div class="column">
                                            <i class="heart outline icon"></i><span id="cardHPId">{{hp}}</span>
                                        </div>
                                        <div class="column">
                                            <h5>{{family_name}} Family</h5>
                                        </div>
                                        <div class="column">
                                            <span id="energyId">{{energy}}</span> <i class="lightning icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="image imageCard">
                                <div class="ui fluid image">
                                    <img class="ui centered image" src="{{img_src}}">
                                </div>
                            </div>

                            <div class="content">
                                <div class="ui form tiny">
                                    <div class="field">
                                        <label id="cardNameId"></label>
                                        <textarea id="cardDescriptionId" class="overflowHiden" readonly="" rows="5">{{description}}
                                            </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <i class="heart outline icon"></i><span id="cardHPId"> HP {{hp}}</span>
                                <div class="right floated ">
                                    <span id="cardEnergyId">Energy {{energy}}</span>
                                    <i class="lightning icon"></i>

                                </div>
                            </div>
                            <div class="content">
                                <span class="right floated">
                                    <span id="cardAttackId"> Attack {{attack}}</span>
                                    <i class=" wizard icon"></i>
                                </span>
                                <i class="protect icon"></i>
                                <span id="cardDefenceId">Defense {{defense}}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </template>
        </div>
        <div class=" five wide column">

            <!------------------------------------------------------------------------->
            <!--    ----------------------------- CARD ----------------------------- -->
            <!------------------------------------------------------------------------->
            <div id="card-2"></div>

            <template id="template-card-2">
                <div class="ui segment">

                    <div class="ui special cards">
                        <div class="card" style="width: 100%">

                            <div class="content">
                                <div class="ui grid">
                                    <div class="three column row">
                                        <div class="column">
                                            <i class="heart outline icon"></i><span id="cardHPId">{{hp}}</span>
                                        </div>
                                        <div class="column">
                                            <h5>{{family_name}} Family</h5>
                                        </div>
                                        <div class="column">
                                            <span id="energyId">{{energy}}</span> <i class="lightning icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="image imageCard">
                                <div class="ui fluid image">
                                    <img class="ui centered image" src="{{img_src}}">
                                </div>
                            </div>

                            <div class="content">
                                <div class="ui form tiny">
                                    <div class="field">
                                        <label id="cardNameId"></label>
                                        <textarea id="cardDescriptionId" class="overflowHiden" readonly="" rows="5">{{description}}
                                            </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <i class="heart outline icon"></i><span id="cardHPId"> HP {{hp}}</span>
                                <div class="right floated ">
                                    <span id="cardEnergyId">Energy {{energy}}</span>
                                    <i class="lightning icon"></i>

                                </div>
                            </div>
                            <div class="content">
                                <span class="right floated">
                                    <span id="cardAttackId"> Attack {{attack}}</span>
                                    <i class=" wizard icon"></i>
                                </span>
                                <i class="protect icon"></i>
                                <span id="cardDefenceId">Defense {{defense}}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </template>
        </div>


        
        <script src="lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="lib/jquery-3.3.1.min.js"></script> 
        <script src="js/header.js"></script>
        <script src="js/fight.js"></script> 
        
    </body>


</html>
