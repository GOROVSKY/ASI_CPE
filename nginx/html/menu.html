<!DOCTYPE html>
<html>
    <head>
                
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            >
        </script>
        
	<link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
    </head>
    <body>
        <div class="ui clearing segment">
        <h3 class="ui right floated header">
            <i class="user circle outline icon"></i>
            <div class="content">
                <span id="userNameId"></span>
                <div class="sub header"><span id="wallet"></span>$</div>
            </div>
        </h3>

        <h3><a href="/menu">Menu</a></h3>

        <h3 class="ui left floated header">
            <i class="money icon"></i>
            <div class="content">
                BUY
                <div class="sub header">BUY your card to get money</div>
            </div>
        </h3>
    </div>
    <div style="margin-top: 150px;">
        <div style="display:flex; justify-content: space-around;">
            <button id='buyButton' style="display:flex; height:150px; width:250px; font-size: 40px; align-content: center;align-items: center;">
                <img src="images/cart.png" alt="icone" style="position:relative;width: 100px;height: auto; z-index:20; margin:0px;"/>Buy</button>
            <button id='sellButton' style="display:flex; height:150px; width:250px; font-size: 40px; align-content: center;align-items: center;">
                <img src="images/trade.png" alt="icone" style="position:relative;width: 100px;height: auto; z-index:20; margin:0px;"/>Sell</button>
        </div>
        <div style="display:flex; justify-content: center; margin-top:50px">
            <button id='playButton' style="display:flex; width:flex; height:150px; width:250px; font-size: 40px; align-content: center;align-items: center;">
            <img src="images/console.png" alt="icone" style="position:relative;width: 100px;height: auto; z-index:20; margin:0px;"/>Play</button>
        </div>
    </div>
  </body>
  <script type="text/javascript">
	document.getElementById('buyButton').onclick = function() { window.location.assign("http://localhost:80/cardBuy"); };
	document.getElementById('sellButton').onclick = function() { window.location.assign("http://localhost:80/cardSell"); };
    document.getElementById('playButton').onclick = function() { window.location.assign("http://localhost:80/roomList"); };
	</script>
	<script src="js/header.js"></script>
</html>
