<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        
        <form action="oui" method="post" style="text-align: center;">
            <h1 style="text-align: left">Login</h1>
            <div class="container">
              <label for="surname"><b>Username</b></label>
              <input type="text" placeholder="Surname" name="surname" required>
                <br>
                <br>
              <label for="pwd"><b>Password</b></label>
              <input type="password" placeholder="Password" name="pwd" required>
              <br>
              <br>
              <button type="submit">Login</button>
              <br>

              <br>
            </div>
          
            <div class="container">
                
              <button type="button" class="cancelbtn">Cancel</button>
            </div>
          </form>
    </body>
</html>
