<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Insert card</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body>
        <form id="subscribe" method="post">
            <div style="display: flex;flex-direction: column;flex-wrap: wrap;align-items: center;margin-top: 10em;">
                <div style="display: flex;">
                    <div class="field">
                        <label>Name:</label>
                    </div>
                    <div class="field">
                        <input type="text" name="name">
                    </div>
                </div>
                <!-- Card -->
                <div style="display: flex;">
                    <div class="field">
                        <label>Surname:</label>
                    </div>
                    <div class="field">
                        <input type="text"  name="surname">
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="field">
                        <label>Password:</label>
                    </div>
                    <div class="field">
                        <input type="text"  name="password">
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="field">
                        <label>Re-Password:</label>
                    </div>
                    <div class="field">
                        <input type="password" name="re_password">
                    </div>
                </div>

                <input type="submit" style="font-size: 2em;margin-top: 1em;" value="OK"></input>
            </div>
        </form>

</body>

    <script src="js/insertCard.js"></script> 
</html>
